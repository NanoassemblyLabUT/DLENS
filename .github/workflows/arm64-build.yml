name: Build ARM64 macOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-arm64:
    name: Build ARM64 macOS App
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: arm64

      - name: Create virtual environment
        run: |
          python3 -m venv venv-arm
          source venv-arm/bin/activate
          pip install --upgrade pip

      - name: Install dependencies
        run: |
          source venv-arm/bin/activate
          pip install tensorflow-macos tensorflow-metal numpy scipy scikit-learn matplotlib pyinstaller

      - name: Build with PyInstaller
        run: |
          source venv-arm/bin/activate
          pyinstaller --noconfirm \
            --windowed \
            --name D-LENS-arm64 \
            --icon logo.ico \
            --add-data "horizontal_logo.png:." \
            --add-data "Models:Models" \
            main.py

      - name: Upload ARM64 .app artifact
        uses: actions/upload-artifact@v3
        with:
          name: D-LENS-arm64.app
          path: dist/D-LENS-arm64.app
